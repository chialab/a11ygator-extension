<head>

    <title>A11ygator</title>

<body>
    <h1>
        <img src="/resources/icon.png" width="50" style="margin-right: 0.5rem;" />A11ygator

    <p>Validate the accessibility of your website against W3C's Web Content Accessibility Guidelines.</p>

    <div id="report"></div>
    <div id="loader"></div>

    <p>
        Open <strong>Chrome DevTools</strong> and navigate to <strong>Elements</strong>&nbsp;>&nbsp;<strong>A11ygator</strong> for the complete report. <br/>
        You can also inspect elements from the sidebar!
    </p>
